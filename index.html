<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To DO List</title>
</head>
<body>
    <h1 class="text-center fw-bold fs-1">To Do List</h1>
    <div class="text-center container w-75 m-auto mt-5">
        <div class="input-group w-50 m-auto">
            <input class="form-control me-1"></input>
            <button type="button" class="btn btn-primary ms-1">Add</button>
          </div>
          <div class="mt-5 w-50 m-auto">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Button</td>
                  </tr>
                </tbody>
              </table>
          </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
